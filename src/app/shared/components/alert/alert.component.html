<div *ngIf="message!=null && message.type === 'success'" class="alert alert-success alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">×</span></button>
        {{ message.text }}
</div>
<div *ngIf="message!=null && message.type === 'error'" class="alert alert-danger alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">×</span></button>
        {{ message.text }}
</div>
