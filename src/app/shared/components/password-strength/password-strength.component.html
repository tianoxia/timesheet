<div class="strength">
  <ul class="strengthBar">
    <li class="point" [style.background-color]="bar0"></li>
    <li class="point" [style.background-color]="bar1"></li>
    <li class="point" [style.background-color]="bar2"></li>
    <li class="point" [style.background-color]="bar3"></li>
  </ul>
  <p [style.color]="color" class="strengthText">{{passwordStrengthText}}</p>
</div>
<p class="password-criteria"><strong>Hint </strong>: Password must be 8 characters and contain at least 1 lowercase character, 1 uppercase
  character, 1 number and 1 special character.</p>
