<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <div class="featured-boxes featured-boxes-style-8">
                <div class="featured-box featured-box-primary text-left">
                    <div class="box-content">
                        <app-alert></app-alert>
                        <div *ngIf="showForm">
                            <h2>{{headerText}}</h2>
                            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <label class="form-label" for="email">Email</label>
                                    <input #email type="text" class="form-control" formControlName="email" id="email"
                                        maxlength="60"
                                        [ngClass]="{ 'is-invalid': submitted && f.email.errors,'is-valid': submitted && !f.email.errors }" />
                                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                        <div *ngIf="f.email.errors.required">Please enter email.</div>
                                        <div *ngIf="f.email.errors.email">Please enter a valid email address.</div>
                                    </div>
                                </div>
                                <div class="form-group text-center">
                                    <button class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                            <div>
                                <p>If you have not registered before, click here to <a
                                        routerLink='/register'>Register</a> now.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
